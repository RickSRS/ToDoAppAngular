<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" [(ngModel)]="task.completed" (change)="onCompletedCheckChange(task)"/>
</div>
<div class="task-item-description" [innerHTML]="task.description" [ngClass]="task.completed ? 'task-completed' : ''">
</div>
<div>
    <button type="button" class="btn btn-primary" [routerLink]="['/edit', task.id]">
        Alterar
    </button>
</div>
<div>
    <button type="button" class="btn btn-danger m-1" (click)="remove(task)">
        Excluir
    </button>
</div>
